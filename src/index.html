<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Shift Booker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="loadingBg" class="loadingBg">
      <div class="loading">
        <form  style="width:400px">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Select Zebra Printer</label>
            <select id="select-form" class="form-select" aria-label="Default select example">
            </select>
          </div>
          <div  class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Account ID</label>
            <input type="email" class="form-control" id="accountNumber">
          </div>
          <button style="float:right" type="submit" disabled  id="submitBtn" class="btn">Start</button>
        </form>
      </div>
    </div>
    <p id="version">sssss</p>

    <div id="notification" class="hidden">
      <p id="message"></p>
      <button id="close-button" onClick="closeNotification()">
        Close
      </button>
      <button id="restart-button" onClick="restartApp()" class="hidden">
        Restart
      </button>
    </div>
    
    <iframe
    id="iframe"
    class="kiosk-frame"
    height="100%" width="100%"
    frameborder="0" >
    </iframe>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="window.js"></script>
  </body>
</html>
