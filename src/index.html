<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Shift Booker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="loadingBg" class="loadingBg">
      <div class="loading">
        <form  style="width:400px">
          <div  class="mb-3">
            <label class="form-label">Shared Printer Name</label>
            <label class="form-label" style="font-size: 11px; clear:both;width: 270px;">To get the shared printer name, follow this <a target="_blank" href="https://docs.google.com/document/d/19A2Frl8SKm_D8gdSEfQ_bkkpelPfRq7UxwwaOlmDr9o">link</a></label>
            <input type="input" class="form-control" id="printer">
          </div>
          <div class="d-flex justify-content-end">
            <button type="button" id="advancedSettingsBtn" class="btn btn-secondary me-2">Advanced Settings</button>
            <button type="submit" disabled  id="submitBtn" class="btn">Start</button>
          </div>
          <div id="advancedSettings" style="display:none">

            <h5 class="text-center mt-5">FTP Settings</h5>
            <hr />

            <label for="ftp_username">Host</label>
            <br /><small><strong>Example</strong>: 10.20.30.255 or sftp.example.com</small>
            <div class="input-group mb-3">
              <input type="text" name="ftp_host" class="form-control" id="ftp_host">
            </div>

            <label for="ftp_username">Username</label>
            <div class="input-group mb-3">
              <input type="text" name="ftp_username" class="form-control" id="ftp_username">
            </div>

            <label for="ftp_password">Password</label>
            <div class="input-group mb-3">
              <input type="password" name="ftp_password" class="form-control" id="ftp_password">
            </div>

            <label for="ftp_path">Local Path</label>
            <br /><small><strong>Example</strong>: <i>C:\Users\JohnSmith\FtpFiles</i></small>
            <div class="input-group mb-3">
              <input type="text" name="ftp_path" class="form-control" placeholder="e.g. /path/to/files" id="ftp_path"/>
            </div>

            <label for="ftp_port">Port</label>
            <div class="input-group mb-3">
              <input type="text" name="ftp_port" class="form-control" id="ftp_port" value="22">
            </div>

            <div class="d-flex justify-content-end mt-2">
              <button type="button" id="saveFtpSettingsBtn" class="btn btn-secondary me-2">Save FTP Settings</button>
            </div>
            <div id="ftpSettingsWarning" class="mt-3 alert alert-danger" style="display:none">
            </div>
            <div id="ftpSettingsSuccess" class="mt-3 alert alert-success" style="display:none">
              <p>Your FTP settings have been updated.</p>
            </div>
          </div>
        </form>
      </div>
    </div>
    <p id="version"></p>
    <div id="notification" class="hidden">
      <p id="message"></p>
      <button id="close-button" onClick="closeNotification()">
        Close
      </button>
      <button id="restart-button" onClick="restartApp()" class="hidden">
        Restart
      </button>
    </div>
    
    <iframe
    id="iframe"
    class="kiosk-frame"
    height="100%" width="100%"
    frameborder="0" >
    </iframe>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="window.js"></script>
  </body>
</html>
