<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Shift Booker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="loadingBg" class="loadingBg">
      <div class="loading">

        <div class="row">
          <div class="col-12">
            <!-- Printer Form -->
            <form>
              <div  class="mb-3">
                <label class="form-label">Network Printer</label>
                <label class="form-label small-text" for="printer">To get the shared printer name, follow this <a target="_blank" href="https://docs.google.com/document/d/19A2Frl8SKm_D8gdSEfQ_bkkpelPfRq7UxwwaOlmDr9o">link</a></label>
                <input type="text" class="form-control" id="printer">
              </div>
              <div  class="mb-3">
                <label class="form-label">Account Printer</label>
                <label class="form-label small-text" for="printer">Only required if you have multiple printer</label>
                <input type="text" class="form-control" id="printer_location">
              </div>
              <div class="d-flex justify-content-end">
                <button type="button" id="advancedSettingsBtn" class="btn btn-secondary me-2">Advanced Settings</button>
                <button type="submit" disabled  id="submitBtn" class="btn">Start</button>
              </div>
            </form>
            <!-- End Printer Form -->

          </div>
        </div>

        <!-- Advanced settings -->
        <div class="row">
          <div class="col-12">
            <div id="advancedSettings" style="display:none">

              <div class="card mt-3">
                <div class="card-body">
                  <h5 class="card-title">SFTP Settings</h5>
                  <p class="card-text mb-2">Enter your credentials below.</p>
                  <label class="form-label small-text" for="printer">Please read the <a target="_blank" href="https://docs.google.com/document/d/e/2PACX-1vQF-scnWJ20Xcalf6zqYpMJJ7FWi89gVvTP2-zoP--rLV-U5FUSjlQGEQCXdAj9D11eQl8Y9eI7TDxL/pub">SFTP User Guide</a> before using. </label>

                  <hr class="my-3" />

                  <div class="row">
                    <div class="col-12 col-sm-6 col-md-8">
                      <label for="ftp_host">Host</label>
                      <br /><small><strong>Example</strong>: sftp.example.com</small>
                      <div class="input-group mb-3">
                        <input type="text" name="ftp_host" class="form-control" id="ftp_host">
                      </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                      <label for="ftp_port">Port</label>
                      <br /><small><strong>Default</strong>: 22</small>
                      <div class="input-group mb-3">
                        <input type="text" name="ftp_port" class="form-control" id="ftp_port" value="22">
                      </div>
                    </div>
                  </div>

                  <label for="ftp_username">Username</label>
                  <div class="input-group mb-3">
                    <input type="text" name="ftp_username" class="form-control" id="ftp_username">
                  </div>

                  <label for="ftp_password">Password</label>
                  <div class="input-group mb-3">
                    <input type="password" name="ftp_password" class="form-control" id="ftp_password">
                  </div>

                  <label for="ftp_path">Local Path</label>
                  <br /><small><strong>Example</strong>: <i>C:\Users\JohnSmith\FtpFiles</i></small>
                  <div class="input-group mb-3">
                    <input type="text" name="ftp_path" class="form-control" id="ftp_path"/>
                  </div>

                  <label for="ftp_target_path">Server Target Path</label>
                  <br /><small><strong>Example</strong>: <i>/home/john/</i></small>
                  <div class="input-group mb-3">
                    <input type="text" name="ftp_target_path" class="form-control" id="ftp_target_path"/>
                  </div>

                </div>
              </div>

              <div class="d-flex justify-content-between mt-2">
                <button type="button" id="testFtpSettingsBtn" class="btn">Test Connection</button>
                <button type="button" id="saveFtpSettingsBtn" class="btn btn-secondary">Save Credentials</button>
              </div>
              <div id="ftpSettingsWarning" class="mt-3" style="display:none">
              </div>
              <div id="ftpSettingsSuccess" class="mt-3 alert alert-success" style="display:none">
              </div>
            </div>
          </div>
        </div>
        <!-- End Advanced settings -->
      </div>
    </div>

    <p id="version">Version: n/a</p>

    <div id="sftpStatus">
    </div>

    <div id="notification" class="hidden">
      <p id="message"></p>
      <button id="close-button" onClick="closeNotification()">
        Close
      </button>
      <button id="restart-button" onClick="restartApp()" class="hidden">
        Restart
      </button>
    </div>
    
    <iframe
    id="iframe"
    class="kiosk-frame"
    height="100%" width="100%"
    frameborder="0" >
    </iframe>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script defer src="scripts/ui.js"></script>
    <script defer src="scripts/window.js"></script>
    <script defer src="scripts/printer.js"></script>
    <script defer src="scripts/ftp.js"></script>
  </body>
</html>
